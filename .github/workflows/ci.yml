name: CI

on:
  push:
    branches: [ci]
  pull_request:
    branches: [ci]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Create a minimal npm project and install the markdown linter
      - name: Install remark lint
        run: |
          npm init -y
          npm install --no-audit --no-fund --silent remark-cli remark-preset-lint-consistent

      # Run the linter; fail the job if issues are found, and save a report
      - name: Run markdown lint
        run: |
          set -euo pipefail
          npx remark . --use remark-preset-lint-consistent --frail | tee remark-report.txt

      # Upload the linter output so you can read it from the Actions run
      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: remark-report
          path: remark-report.txt
