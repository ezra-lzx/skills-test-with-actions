name: CI

on:
  push:
    branches: [ci]
  pull_request:
    branches: [ci]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install remark
        run: |
          npm init -y
          npm install --no-audit --no-fund --silent remark-cli remark-preset-lint-consistent

      - name: Run markdown lint
        run: |
          npx remark . --use remark-preset-lint-consistent --frail
